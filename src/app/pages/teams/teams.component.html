<div class="header bg-gradient-blue pb-8 pt-5">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Team Callouts-->
      <div class="row">

        <div *ngFor="let performer of teamCallout" class="col-xl-3
          col-lg-6">
          <div *ngIf="performer" class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">{{performer.performance}}</h5>
                  <span class="h2 font-weight-bold mb-0">{{performer.team.name}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-{{performer.color}} text-white
                    rounded-circle shadow">
                    <i class="{{performer.icon}}"></i>
                  </div>
                </div>
              </div>
              <!-- <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fa fa-arrow-up"></i>
                  3.48%</span>
                <span class="text-nowrap">Since last month</span>
              </p> -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="teams-table card shadow bg-white">

        <!-- HEADER -->
        <div class="card-header bg-transparent border-0">
          <div class="d-flex justify-content-between">
            <a class="navbar-brand">Teams</a>
            <form class="form-inline">
              <input class="form-control mr-sm-2" placeholder="Filter"
                (keyup)="applyFilter($event.target.value)">
            </form>
          </div>
        </div>

        <table class="table" matSort mat-table [dataSource]="dataSource">

          <!-- Name Column -->
          <ng-container matColumnDef="Team Id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let team"> <p style="margin: 15px;">{{team.name}}</p></td>
          </ng-container>

          <!-- Team ID Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Team ID </th>
            <td mat-cell *matCellDef="let team"> <p style="margin: 15px;">{{team.id}}</p></td>
          </ng-container>

          <!-- ReetaynScore Column -->
          <ng-container matColumnDef="ReetaynScore">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ReetaynScore
            </th>
            <td mat-cell *matCellDef="let team"> <p style="margin: 15px;">{{team.ReetaynScore}}</p></td>
          </ng-container>

          <!-- Notes Column -->
          <ng-container matColumnDef="Notes">
            <th mat-header-cell *matHeaderCellDef> Notes </th>
            <td mat-cell *matCellDef="let team"> <p style="margin: 15px;">{{team.notes}}</p></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5">
  <div class="col-xl-12 mb-5 mb-xl-0">
    <div class="card shadow">
      <div class="card-header border-0 bg-gradient-danger">
        <div class="row align-items-center">
          <div class="col">
            <h3 class="mb-0" style="color: white">Page visits</h3>
          </div>
          <div class="col text-right">
            <a class="btn btn-sm btn-primary" style="color: white">Retention %</a>
            <a class="btn btn-sm btn-primary" style="color: white">Performance</a>
            <a class="btn btn-sm btn-primary" style="color: white">Behavior</a>
            <a class="btn btn-sm btn-default" style="color: white">Reetayn Score</a>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <!-- Projects table -->
        <table class="table align-items-center table-flush">
          <thead class="thead-dark bg-gradient-primary">
            <tr>
              <th *ngFor="let team of teams" scope="col">{{team.name}}</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td *ngFor="let team of teams" scope="col" class="hover-data">
                <!-- <div class="rounded-circle text-center" style="height: 64px;width: 64px;border-radius: 100%;background:lightgray;"> -->
                  <p class="text-center" style="font-size: 36px;color:green" *ngIf="team.retention > 90">{{team.retention}}%</p>
                  <p class="text-center" style="font-size: 36px;color:red" *ngIf="!(team.retention > 90)">{{team.retention}}%</p>
                <!-- </div> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
